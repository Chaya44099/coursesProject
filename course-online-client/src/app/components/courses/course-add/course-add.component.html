<div class="course-form">
    <h2>צור קורס חדש</h2>
  
    <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
      <div>
        <label for="title">כותרת הקורס:</label>
        <input type="text" id="title" name="title" [(ngModel)]="course.title" required />
      </div>
  
      <div>
        <label for="description">תיאור הקורס:</label>
        <textarea id="description" name="description" [(ngModel)]="course.description" required></textarea>
      </div>
  
      <button type="submit" [disabled]="!courseForm.form.valid">שמור</button>
    </form>
  </div>
